<script>
  const inputField = document.getElementById("input_escolher_pais");

  // adiciona o evento de click no enter
 inputField.addEventListener("keydown", function(event) {
    if (event.key === "Enter") {
        // testa que não esta vazio
        event.preventDefault();

        // executa a busca
        executarAcao();
    }
});

function executarAcao() {
    const escolher_pais = input_escolher_pais.value

    if(escolher_pais.toLowerCase() == "brasil"){
      return  window.location.href = "./telaBrasil.html"
    }
    if(escolher_pais.toLowerCase() == "argentina"){
      return  window.location.href = "./telaArgentina.html"
    }
    if(escolher_pais.toLowerCase() == "guiana" || escolher_pais.toLowerCase() == "guiana francesa"){
      return  window.location.href = "./telaGuiana.html"
    }
    if(escolher_pais.toLowerCase() == "bolivia" || escolher_pais.toLowerCase() == "bolívia"){
      return window.location.href = "./telaBolivia.html"
    }
    if(escolher_pais.toLowerCase() == "chile"){
      return window.location.href = "./telaChile.html"
    }
    if(escolher_pais.toLowerCase() == "colombia" || escolher_pais.toLowerCase() == "colômbia"){
      return window.location.href = "./telaColombia.html"
    }
    if(escolher_pais.toLowerCase() == "equador"){
      return window.location.href = "./telaEquador.html"
    }
}
</script>
